<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Tic Tac Toe</h1>
            <p class="game-text">X's vs. O'x</p>
            <button class="start-button">Start!</button>
        </header>
        <section class="hidden x-modal">
            <h2>X's - please enter your First Name:</h2>
            <input type="text" name="x-name-modal" id="x-name-modal" placeholder="First Name">
            <button class="submit x-submit">Let's Play!</button>
        </section>
        <section class="hidden o-modal">
            <h2>O's - please enter your First Name:</h2>
            <input type="text" name="o-name-modal" id="o-name-modal" placeholder="First Name">
            <button class="submit o-submit">Let's Play!</button>
        </section>
        <section class="hidden win-modal">
            <h2 class="winner-text"></h2>
            <button class="restart-button">Play Again</button>
        </section>
        <div class="overlay hidden"></div>
        <main class="game-board">
            <div class="game-cell" id="00"></div>
            <div class="game-cell" id="01"></div>
            <div class="game-cell" id="02"></div>
            <div class="game-cell" id="10"></div>
            <div class="game-cell" id="11"></div>
            <div class="game-cell" id="12"></div>
            <div class="game-cell" id="20"></div>
            <div class="game-cell" id="21"></div>
            <div class="game-cell" id="22"></div>
        </main>
    </div>
</body>
</html>
